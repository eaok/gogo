<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置动作</title>
</head>
<body>
    <div>The dot is {{ . }}</div>
    <div>
        {{ with "world"}}
            Now the dot is set to {{ . }}
        {{ else }}
            The dot still {{ . }}
        {{ end }}
    </div>
    <div>The dot is {{ . }} again</div>
</body>
</html>
